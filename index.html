<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nizar Lubbad" />
    <meta
      name="description"
      content="This is a blog preview card that give the user a preview about the post and his author."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Blog preview card</title>
  </head>
  <body>
    <article class="card">
      <img
        class="main-img"
        src="assets/images/illustration-article.svg"
        alt="Abstract illustration representing web development"
      />

      <span class="tag">Learning</span>
      <p class="date" datetime="2023-12-21">Published 21 Dec 2023</p>
      <h1>
        <a
          class="post-title"
          href="#"
          aria-label="Read more about HTML and CSS foundations"
        >
          HTML & CSS foundations
        </a>
      </h1>
      <p class="post-summary">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="author">
        <img
          class="author-photo"
          src="assets/images/image-avatar.webp"
          alt="Photo of Greg Hooper"
        />
        <span class="author-name">Greg Hooper</span>
      </div>
    </article>
  </body>
</html>
